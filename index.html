<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lora:wght@500&family=Oswald:wght@500&family=Roboto:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo de diploma">
            <h1>Calculadora de médias</h1>
        </header>

        <form id="form-inputs">
            <input type="text" id="nome-atividade" required placeholder="Digite o nome da atividade"/>
            <input type="number" id="nota-atividade" required placeholder=" Nota" max="10" min="0"/>
            <button type="submit"><b>Adicionar +</b></button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>

            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    
                    <td>Média final</td>
                    <td id="finalAverageValue">---</td>
                    <td id="finalAverageResult">---</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
